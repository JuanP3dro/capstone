<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <script defer type="module" src="/js/cadastro.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" name="nome" id="nome" placeholder="Nome do usuário">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="text" name="imagem" id="imagem" placeholder="Foto de Perfil">
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button type="submit">Cadastrar</button>
            <p>Já possui uma conta? <a href="/pages/login.html">Faça login!</a></p>
        </form>
    </main>
</body>
</html>
